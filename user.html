<template name="User$Pick">
    <div class="dropdown">
        <input type="text" class="usersearch" data-toggle="dropdown" placeholder="{{_ "search#search-here"}}">
        {{#if isLoading}}<i class="fa fa-spinner fa-pulse"></i>{{/if}}
        <ul class="usersearch dropdown-menu">
            {{#if cmiUsers}}
              {{#each cmiUsers}}
                  <li><a href="#" class="user" data-value="{{_id}}">{{fullName}}</a></li>
              {{/each}}
            <li role="separator" class="divider"></li>
            {{/if}}
            {{#if messageCode}}
                <li class="message">{{_ messageCode}}</li>
                <li role="separator" class="divider"></li>
            {{/if}}
            {{#if wantLDAP}}
              {{#if ldapUsers}}
                {{#each ldapUsers}}
                <li><a href="#" class="user" data-value="{{_id}}">{{ldapFullName}}</a></li>
                {{/each}}
              {{else}}
                  <li class="message">
                      {{_ "search#noldapsearchresults"}}
                  </li>
              {{/if}}
            {{else}}
            <li>
                <a href="#" class="ldapbutton"><i class="fa fa-folder"></i> {{_ "search#ldap"}}</a>
            </li>
            {{/if}}
        </ul>
    </div>
</template>

<template name="userEdit">
    <div class="userEdit" id="userdetails">
        {{fullName}}
        <form class="set-password">
            <input type="password"/>
        </form>
    </div>
</template>
