<template name="userEditAdmin">
{{> i18nTest }}
</template>

<template name="User$Pick">
    <div class="ui selection search dropdown">
        <div class="text">{{_ "search#search-here"}}</div>
        <i class="dropdown icon"></i>
        <div class="menu">
            {{#if cmiUsers}}
              {{#each cmiUsers}}
                  <div class="item" data-value="{{_id}}">{{fullName}}</div>
              {{/each}}
              <div class="divider"></div>
            {{/if}}
            {{#if messageCode}}
                <div class="message">{{_ messageCode}}</div>
                <div class="divider"></div>
            {{/if}}
            {{#if wantLDAP}}
              {{#if ldapUsers}}
                {{#each ldapUsers}}
                    <div class="item" data-value="{{_id}}">{{ldapFullName}}</div>
                {{/each}}
              {{else}}
                  <div class="message">
                      {{_ "search#noldapsearchresults"}}
                  </div>
              {{/if}}
            {{else}}
            <div class="item ldapbutton">
                <i class="folder icon"></i>
                {{_ "search#ldap"}}
            </div>
            {{/if}}
        </div>
    </div>
</template>

<template name="userEdit">
    <div class="userEdit" id="userdetails">
        {{fullName}}
        <form class="set-password">
            <input type="password"/>
        </form>
    </div>
</template>
