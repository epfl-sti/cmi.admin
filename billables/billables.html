<template name="Billables$Edit">
{{> tabular table=makeTable class="responsive-table striped"}}

    Editing {{editingRow}}
</template>

<template name="Billable$LineActions">
  <button>X</button>
</template>

<template name="Billable$cell$type">
  {{translateCategory type}}
</template>

<template name="Billable$cell$startTime">
    {{#if isEditing}}
        <div class="form-group">
            <div class='input-group date' >
                <input type='text' class="form-control" id='datetimepicker1' value="{{startTime}}" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>

    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
    </script>
    {{else}}
        {{formattedDate}}
    {{/if}}
</template>

<template name="Billable$columnHead">
    {{translateType type }}
    <select class="browser-default">
        <option value=""></option>
        {{#each sortedValues}}
                <option value="{{value}}">{{translate value}}</option>
        {{/each}}
    </select>
</template>
