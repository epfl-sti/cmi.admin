<template name="User$Pick">
        <div class="dropdown" {{addID}}>
            <input type="text" class="usersearch" data-toggle="dropdown" placeholder="{{_ "User.search.search-here"}}">
            {{#if isLoading}}<i class="fa fa-spinner fa-pulse"></i>{{/if}}
            <ul class="usersearch dropdown-menu">
                {{#if cmiUsers}}
                    {{#each cmiUsers}}
                        <li><a href="#" class="user" data-value="{{_id}}">{{fullName}}</a></li>
                    {{/each}}
                    <li role="separator" class="divider"></li>
                {{/if}}
                {{#if messageCode}}
                    <li class="message">{{_ messageCode}}</li>
                    {{#if withLDAP}}
                        <li role="separator" class="divider"></li>
                    {{/if}}
                {{/if}}
                {{#if wantLDAP}}
                    {{#if ldapUsers}}
                        {{#each ldapUsers}}
                            <li><a href="#" class="user" data-value="{{_id}}">{{ldapFullName}}</a></li>
                        {{/each}}
                    {{else}}
                        <li class="message">
                            {{_ "User.search.noldapsearchresults"}}
                        </li>
                    {{/if}}
                {{else}}
                    {{#if withLDAP}}
                        <li>
                            <a href="#" class="ldapbutton"><i class="fa fa-folder"></i> {{_ "User.search.ldap"}}</a>
                        </li>
                    {{/if}}
                {{/if}}
            </ul>
        </div>
</template>

<template name="User$Edit">
  <div class="container">
      <div class="row">
          <div class="col s8 offset-s2">
              {{#if editingSelf}}
                  <h1>{{_ "User.EditFormSelf"}}</h1>
              {{else}}
                  <h1>{{_ "User.EditForm" object.fullName}}</h1>
              {{/if}}
              {{! quickForm schema=schema id="User$EditForm" type="update" template="bootstrap3" label-class="col s3" input-col-class="col s9" id-prefix="my-prefix"}}
              <form class="col s12">
                  <div class="row">
                      <div class="input-field">
                          <i class="material-icons prefix">account_circle</i>
                          <input id="icon_account" type="text" class="validate">
                          <label for="icon_account">Full name</label>
                      </div>
                      <div class="input-field">
                          <i class="material-icons prefix">vpn_key</i>
                          <input id="icon_password" type="password" class="validate">
                          <label for="icon_password">Password</label>
                      </div>
                      <div class="card-panel">
                          <h4>Profile</h4>
                          <hr>
                          <select>
                              <option value="" disabled selected>Choose your language</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                          </select>
                      </div>
                  </div>
              </form>
          </div>
      </div>
    </div>
</template>
