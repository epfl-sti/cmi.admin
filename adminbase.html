<head>
  <title>CMi Administration</title>
</head>

<body>
  <h1>CMi Administration</h1>

  {{> userSearchBox }}
  {{> userSearchResult}}
</body>

<template name="userSearchBox">
    <input type="text" id="search-box" placeholder="search users here" />
</template>


<template name="userSearchResult">
    <div id='search-result'>
        <div id="search-meta">
            {{#if isLoading}}
                searching ...
            {{/if}}
        </div>

        {{#each getUsers}}
            {{>userLink}}
        {{/each}}
    </div>
</template>

<template name="userLink">
    <div class="user" id="{{_id}}">
        <h4 class="name">
            <a href="{{link}}" target="_blank">{{fullName}}</a>
        </h4>
        {{>userDetails}}
    </div>
</template>

<template name="userDetails">
    <div class="userDetails" id="userdetails-{{_id}}" style="display: none;">
        {{fullName}}
        <form class="set-password" id="changPwd-{{_id}}">
        <input type="password" name="changPwd-{{_id}}" />
        </form>
    </div>
</template>
