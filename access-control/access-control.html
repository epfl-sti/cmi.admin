<template name="AccessControl$WhoAmI">
  <div class="collapse navbar-collapse" id="navbar-whoami">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a class="dropdown-button" data-activates="become-dropdown">{{user.fullName}}<span class="caret"></span></a>
          <ul id="become-dropdown" class="dropdown-content">
           <li><a href="/user/{{user._id}}/edit">{{_ "AccessControl.gotoUserPrefs"}}</a></li>
            {{#if hasBecome}}
            <li><a id="unbecome" href="#">{{_ "AccessControl.restoreIdentity" realUser.fullName}}</a></li>
            {{else}}
            {{#if canBecome}}
                {{> AccessControl$BtnBecome}}
            {{/if}}
            {{/if}}
          </ul>
        </li>
      </ul>
  </div>
</template>

<template name="AccessControl$BtnBecome">
    {{! Modal Trigger }}
    <li id="AccessControl-WhoAmI-become"><a data-target="becomeUserModal" class="modal-trigger" >{{_ "AccessControl.BecomeUser,,,"}}</a></li>
</template>

<template name="AccessControl$PermissionDenied">
  <h1>{{_ "AccessControl.PermissionDenied.title"}}</h1>
  <p>{{_ "AccessControl.PermissionDenied.blurb"}}</p>
</template>

<template name="AccessControl$BecomeModal">
    {{#if canBecome}}
    {{! Modal Structure }}
        <div id="becomeUserModal" class="modal">
            <div class="modal-content center">
                <h4 class="modal-title">{{_ "AccessControl.BecomeUserTitle"}}</h4>
                {{> User$Pick id="AccessControlBecomeThisUser"}}
                <button class="modal-action modal-close">&times;</button>
            </div>
        </div>
    {{/if}}
</template>
