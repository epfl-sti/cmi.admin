<template name="AccessControl$WhoAmI">
  <div class="collapse navbar-collapse" id="navbar-whoami">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.fullName}}<span class="caret"></span></a>
          <ul class="dropdown-menu">
           <li><a href="/user/{{user._id}}/edit">{{_ "AccessControl.gotoUserPrefs"}}</a></li>
            {{#if hasBecome}}
            <li><a id="unbecome" href="#">{{_ "AccessControl.restoreIdentity" realUser.fullName}}</a></li>
            {{else}}
            {{#if canBecome}}
            <li id="AccessControl-WhoAmI-become"><a href="#" data-toggle="modal" data-target="#becomeUserModal">{{_ "AccessControl.BecomeUser,,,"}}</a></li>
            {{/if}}
            {{/if}}
          </ul>
        </li>
      </ul>
  </div>
  <div id="becomeUserModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{_ "AccessControl.BecomeUserTitle"}}</h4>
        </div>
        <div class="modal-body">
          {{> User$Pick id="AccessControlBecomeThisUser"}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="AccessControl$PermissionDenied">
  <h1>{{_ "AccessControl.PermissionDenied.title"}}</h1>
  <p>{{_ "AccessControl.PermissionDenied.blurb"}}</p>
</template>
