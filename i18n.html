<template name="i18nSelectLanguage">
    <div class="ui selection dropdown">
        <input name="language" type="hidden">
        <div class="default text">Language</div>
        <i class="dropdown icon"></i>
        <div class="menu">
            {{#each languages}}
                <div class="item" data-value="{{code}}"><i class="flag flag-{{code}}"></i></div>
            {{/each}}
        </div>
    </div>
</template>
