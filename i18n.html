<template name="I18N$SelectLanguage">
    <div class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{> I18N$flag code=currentLanguage}}<span class="caret"></span></a>
        <ul class="dropdown-menu">
            {{#each languages}}
            <li>{{> I18N$flag}}</li>
            {{/each}}
        </ul>
    </div>
</template>
<template name="i18nTest">
  {{_ "hello" currentUser.fullName }}<br/>
</template>

<template name="I18N$flag">
  <i class="flag flag-{{code}}" data-value="{{code}}"></i>
</template>
