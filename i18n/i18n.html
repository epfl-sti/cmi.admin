<template name="I18N$SelectLanguage">
    <div class="dropdown">
      <a class="dropdown-button" data-activates="flags-dropdown">{{> I18N$flag code=currentLanguage}}<i class="material-icons right">keyboard_arrow_down</i></a>
        <ul id="flags-dropdown" class="dropdown-content">
            {{#each languages}}
            {{> I18N$flag}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="I18N$flag">
  {{! TODO: the empty <b></b> sucks. Better to override a.flag margins or whatever,
      and as a bonus we would get a narrower drop-down flag menu. }}
  <li class="flag flag-{{code}}" data-value="{{code}}"><b></b></li>
</template>
