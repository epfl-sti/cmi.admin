<head>
    <title>CMi Administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container"></div>
</body>

<template name="defaultLayout">
    {{> nav}}
    {{> yield}} {{! See Iron Router layout in layout.js }}
</template>

<template name="nav">
    <header>
        <div class="navbar-fixed">
            <nav class="navTop">
                <div class="container">
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo center"><img src="/images/CMi-logo.png"></a>
                        <a href="#" data-activates="navmenu-slidable" class="button-collapse"><i class="material-icons">menu</i></a>
                        <ul id="navmenu-slidable" {{sideNavClassOnMobile}}>
                            {{> nav$Menu}}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</template>

<template name="nav$Menu">
    <li>
        <a class="dropdown-button" data-activates="navmenu-dropdown">
            Things to do <i class="material-icons right">add</i>
        </a>
    </li>
    <li><ul id="navmenu-dropdown" class="dropdown-content">
        <li><a href="/user">Users</a></li>
        <li><a href="/billables">{{_ "Billables.title"}}</a></li>
        <li><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li><a href="#">Separated link</a></li>
        <li class="divider"></li>
        <li><a href="#">One more separated link</a></li>
    </ul>
    </li>
    <li>
        <form class="nav navbar-form" role="search">
            {{> yield "searchbox"}}
        </form>
    </li>
    <ul>
        <li>{{> I18N$SelectLanguage}}</li>
        <li>{{> AccessControl$WhoAmI}}</li>
    </ul>
</template>


<template name="Homepage">
    <h2>CMi AdminBase</h2>
</template>
