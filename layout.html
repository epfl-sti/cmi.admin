<head>
    <title>CMi Administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container"></div>
</body>

<template name="defaultLayout">
    {{> nav}}
    {{> yield}} {{! See Iron Router layout in layout.js }}
</template>

<template name="nav">
    <header>
        <div class="navbar-fixed">
            <nav class="navTop">
                <div class="container">
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo center"><img src="/images/CMi-logo.png"></a>
                        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                        <ul class="hide-on-med-and-down">
                            <li>
                                <a class="dropdown-button" data-activates="my-dropdown">
                                    Things to do <i class="material-icons right">add</i>
                                </a>
                            </li>
                            <li>
                                <form class="nav navbar-form" role="search">
                                    {{> yield "searchbox"}}
                                </form>
                            </li>
                            <ul class="hide-on-med-and-down right">
                                <li>{{> I18N$SelectLanguage}}</li>
                                <li>{{> AccessControl$WhoAmI}}</li>
                            </ul>
                        </ul>
                        <!-- <ul class="side-nav" id="mobile-demo">
                            <li><a class="dropdown-button" data-activates="my-dropdown">
                                Things to do <i class="material-icons right">add</i>
                            </a>
                            </li>
                            <li class="divider"></li>
                            <form class="nav navbar-form" role="search">
                                {{! yield "searchbox"}}
                            </form>
                            <li class="divider"></li>
                            <li class="active">{{> AccessControl$WhoAmI}}</li>
                            <li class="divider"></li>
                            <li class="tailFlag">{{> I18N$SelectLanguage}}</li>
                        </ul> -->
                        <ul id="my-dropdown" class="dropdown-content">
                            <li><a href="/user">Users</a></li>
                            <li><a href="/billables">{{_ "Billables.title"}}</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</template>



<template name="Homepage">
    <h2>CMi AdminBase</h2>
</template>
