
<template name="Widget$Select$readonly">
    {{widget.translateKey widget.value}}
</template>

<template name="Widget$Select$editable">
    <select class="browser-default">
        <option value="" disabled></option>
        {{#each value in widget.values}}
            <option value="{{value}}" {{widget.maybeSelected widget.value value}}>{{widget.translateKey value}}</option>
        {{/each}}
    </select>
</template>
